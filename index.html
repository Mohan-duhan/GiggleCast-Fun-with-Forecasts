<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- Mobile Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>GiggleCast – Fun & Interactive Weather Forecasts</title>

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="GiggleCast is a fun, interactive and beautifully designed weather forecast app built with React & Vite. Get real-time weather updates, temperature, humidity and more."
    />
    <meta
      name="keywords"
      content="weather, weather app, gigglecast, react weather app, forecast, temperature, climate, react, vite, mui"
    />

    <!-- Canonical URL -->
    <link
      rel="canonical"
      href="https://giggle-cast-fun-with-forecasts.vercel.app/"
    />

    <meta property="og:title" content="GiggleCast – Fun Weather Forecasts" />

      property="og:description"
      content="Check real-time weather with a beautiful, engaging interface powered by React."

    <meta
      property="og:image"
      content="https://giggle-cast-fun-with-forecasts.vercel.app/preview.png"
    />
    <meta
      property="og:url"
      content="https://giggle-cast-fun-with-forecasts.vercel.app/"
    />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="GiggleCast – Weather Made Fun" />

      name="twitter:description"
      content="Real-time weather with humor and interactive UI."
    />
    <meta
      name="twitter:image"
      content="https://giggle-cast-fun-with-forecasts.vercel.app/preview.png"
    />

    <!-- Preload Fonts (Optional if using Roboto) -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"

    />

    <link rel="modulepreload" href="/src/main.jsx" />

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
